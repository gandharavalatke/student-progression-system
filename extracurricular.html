    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg,#0f172a 0%,#1e293b 50%,#334155 100%); background-attachment: fixed; }
        .sidebar-glass { background: rgba(15,23,42,0.9); backdrop-filter: blur(20px); border-right: 1px solid rgba(59,130,246,0.2); }
        .glass-card { background: rgba(30,41,59,0.8); backdrop-filter: blur(20px); border: 1px solid rgba(59,130,246,0.2); }
        .mobile-nav-buttons{display:none}
        .mobile-nav-btn{width:40px;height:40px;background:linear-gradient(135deg,#3b82f6 0%,#1d4ed8 100%);border:none;border-radius:50%;color:#fff;box-shadow:0 4px 12px rgba(59,130,246,.3);display:flex;align-items:center;justify-content:center}
        .mobile-nav-popup{position:fixed;bottom:100px;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,#1e293b 0%,#334155 100%);border-radius:20px 20px 0 0;padding:20px;box-shadow:0 -10px 40px rgba(0,0,0,.3);border:1px solid rgba(59,130,246,.2);backdrop-filter:blur(20px);z-index:1000;max-width:90vw;width:300px}
        .mobile-nav-content{display:flex;flex-direction:column;gap:15px;max-width:280px}
        .mobile-nav-row{display:grid;gap:15px}
        .mobile-nav-row:first-child{grid-template-columns:repeat(4,1fr)}
        .mobile-nav-row:last-child{grid-template-columns:repeat(3,1fr)}
        .mobile-nav-item{width:50px;height:50px;background:linear-gradient(135deg,#3b82f6 0%,#1d4ed8 100%);border-radius:12px;display:flex;align-items:center;justify-content:center;color:#fff;text-decoration:none;font-size:18px;box-shadow:0 4px 12px rgba(59,130,246,.3)}
        @media (max-width:768px){aside{display:none!important}main{width:100%!important;margin-left:0!important}.mobile-nav-buttons{display:block!important}.mobile-title-center{text-align:center!important;width:100%!important;font-size:16px!important}}

        /* Mobile Navigation System */

            aside {
                display: none !important;

        /* Mobile Navigation Button */
        .mobile-nav-button {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 45px;
            height: 45px;
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2);
        }
        
        .mobile-nav-button:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateX(-50%) scale(1.1);
        }
        
        .mobile-nav-button i {
            font-size: 14px;
            color: #3b82f6;
            transition: transform 0.3s ease;
        }
        
        .mobile-nav-button.rotated i {
            transform: rotate(180deg);
        }
        
        /* Mobile Navigation Menu */
        .mobile-nav-menu {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            z-index: 999;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 280px;
            max-width: 90vw;
        }
        
        .mobile-nav-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        
        .mobile-nav-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        
        .mobile-nav-row {
            display: grid;
            gap: 12px;
            justify-items: center;
        }
        
        .mobile-nav-row:first-child {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .mobile-nav-row:last-child {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            min-height: 60px;
            width: 50px;
        }
        
        .mobile-nav-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .mobile-nav-item.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .mobile-nav-item[data-page="logout"] {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .mobile-nav-item[data-page="logout"]:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }
        
        .mobile-nav-item i {
            font-size: 18px;
            margin-bottom: 0;
        }
        
        .mobile-nav-item span {
            display: none;
        }
        
        /* Light theme mobile navigation */
        .light .mobile-nav-menu {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .light .mobile-nav-button {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }
        
        .light .mobile-nav-button:hover {
            background: rgba(59, 130, 246, 0.2);
        }
    </style>

    <script>
    (function(){
        function genId(len){
            len = len || 17;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const arr = new Uint8Array(len);
            window.crypto.getRandomValues(arr);
            return Array.from(arr).map(v=>chars[v % chars.length]).join('');
        }
        // always generate a new id for this visit and replace the URL
        try{
            const id = genId(17);
            const newUrl = window.location.pathname + '?id=' + id;
            history.replaceState({}, '', newUrl);
        }catch(e){ /* ignore */ }

        // intercept clicks to html pages and navigate with a fresh id
        document.addEventListener('click', function(e){
            const a = e.target.closest('a');
            if(!a) return;
            const href = a.getAttribute('href');
            if(!href) return;
            if(/\.html($|[?#])/.test(href)){
                e.preventDefault();
                const target = href.split('?')[0].split('#')[0];
                const id = genId(17);
                window.location.href = target + '?id=' + id;
            }
        }, true);
    })();
    </script>
    <script>
        // Initialize theme from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const html = document.documentElement;
            if (savedTheme === 'light') {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
            }
            
            // Mobile Navigation System
            const mobileNavButton = document.getElementById('mobile-nav-button');
            const mobileNavMenu = document.getElementById('mobile-nav-menu');
            const mobileNavItems = document.querySelectorAll('.mobile-nav-item');
            
            function checkMobileView() {
                if (window.innerWidth <= 768) {
                    mobileNavButton.classList.remove('hidden');
                } else {
                    mobileNavButton.classList.add('hidden');
                    mobileNavMenu.classList.remove('show');
                    mobileNavButton.classList.remove('rotated');
                }
            }
            
            checkMobileView();
            window.addEventListener('resize', checkMobileView);
            
            mobileNavButton.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileNavMenu.classList.toggle('show');
                mobileNavButton.classList.toggle('rotated');
            });
            
            document.addEventListener('click', (e) => {
                if (!mobileNavMenu.contains(e.target) && !mobileNavButton.contains(e.target)) {
                    mobileNavMenu.classList.remove('show');
                    mobileNavButton.classList.remove('rotated');
                }
            });
            
            const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
            mobileNavItems.forEach(item => {
                const pageName = item.getAttribute('data-page');
                if (pageName === currentPage || (currentPage === 'studentprogression' && pageName === 'academic')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });

    </script>
