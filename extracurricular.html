<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracurricular - Student Progression System</title>
    <link rel="icon" type="image/png" href="git-logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        /* Blue themed background for extracurricular */
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg,#0b1b3a 0%, #1e3a8a 50%, #1d4ed8 100%); background-attachment: fixed; }
        .sidebar-glass { background: rgba(11,27,58,0.9); backdrop-filter: blur(20px); border-right: 1px solid rgba(59,130,246,0.25); }
        .glass-card { background: rgba(30,58,138,0.75); backdrop-filter: blur(20px); border: 1px solid rgba(96,165,250,0.35); }
        .mobile-nav-buttons{display:none}
        .mobile-nav-btn{width:40px;height:40px;background:linear-gradient(135deg,#3b82f6 0%,#1d4ed8 100%);border:none;border-radius:50%;color:#fff;box-shadow:0 4px 12px rgba(59,130,246,.3);display:flex;align-items:center;justify-content:center}
        /* Make container curved on all edges */
        .mobile-nav-popup{position:fixed;bottom:100px;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,#1e3a8a 0%,#1f3579 100%);border-radius:20px;padding:20px;box-shadow:0 -10px 40px rgba(0,0,0,.3);border:1px solid rgba(96,165,250,.35);backdrop-filter:blur(20px);z-index:1000;max-width:90vw;width:300px}
        .mobile-nav-content{display:flex;flex-direction:column;gap:15px;max-width:280px}
        .mobile-nav-row{display:grid;gap:15px}
        .mobile-nav-row:first-child{grid-template-columns:repeat(4,1fr)}
        .mobile-nav-row:last-child{grid-template-columns:repeat(3,1fr)}
        .mobile-nav-item{width:50px;height:50px;background:linear-gradient(135deg,#3b82f6 0%,#1d4ed8 100%);border-radius:12px;display:flex;align-items:center;justify-content:center;color:#fff;text-decoration:none;font-size:18px;box-shadow:0 4px 12px rgba(59,130,246,.3)}
        @media (max-width:768px){aside{display:none!important}main{width:100%!important;margin-left:0!important}.mobile-nav-buttons{display:block!important}.mobile-title-center{text-align:center!important;width:100%!important;font-size:16px!important}}
    </style>
</head>
<body class="text-white">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 flex-shrink-0 sidebar-glass shadow-lg flex flex-col">
            <div class="h-16 flex items-center justify-center p-4 border-b border-slate-600">
                <img src="gitlogosite.jpg" alt="GIT Logo" class="h-full w-auto">
            </div>
            <nav class="flex-1 overflow-y-auto p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center p-3 text-slate-300 hover:bg-slate-700/50 rounded-lg transition-colors hover:text-white"><i class="fa-solid fa-chart-pie mr-3 text-blue-400 text-lg"></i> Dashboard</a>
                <a href="studentprogression.html" class="flex items-center p-3 text-slate-300 hover:bg-slate-700/50 rounded-lg transition-colors hover:text-white"><i class="fa-solid fa-arrow-trend-up mr-3 text-blue-400 text-lg"></i> Academic Records</a>
                <a href="placement.html" class="flex items-center p-3 text-slate-300 hover:bg-slate-700/50 rounded-lg transition-colors hover:text-white"><i class="fa-solid fa-graduation-cap mr-3 text-blue-400 text-lg"></i> Placement & Higher Ed</a>
                <a href="extracurricular.html" class="flex items-center p-3 text-white bg-blue-600/20 rounded-lg transition-colors border border-blue-500/30"><i class="fa-solid fa-trophy mr-3 text-blue-400 text-lg"></i> Extracurricular</a>
                <a href="reports.html" class="flex items-center p-3 text-slate-300 hover:bg-slate-700/50 rounded-lg transition-colors hover:text-white"><i class="fa-solid fa-file-alt mr-3 text-blue-400 text-lg"></i> Reports</a>
            </nav>
            <div class="p-4 border-t border-slate-600">
                <a href="settings.html" class="flex items-center p-3 text-slate-300 hover:bg-slate-700/50 rounded-lg transition-colors hover:text-white"><i class="fa-solid fa-cog mr-3 text-blue-400 text-lg"></i> Settings</a>
                <a id="logout-link" href="index.html" class="flex items-center p-3 text-slate-300 hover:bg-slate-700/50 rounded-lg transition-colors hover:text-white"><i class="fa-solid fa-sign-out-alt mr-3 text-blue-400 text-lg"></i> Logout</a>
            </div>
        </aside>

        <div class="mobile-nav-buttons fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
            <button id="mobile-nav-up" class="mobile-nav-btn"><i class="fa-solid fa-chevron-up"></i></button>
            <button id="mobile-nav-down" class="mobile-nav-btn hidden"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
        <div id="mobile-nav-popup" class="mobile-nav-popup hidden">
            <div class="mobile-nav-content">
                <div class="mobile-nav-row">
                    <a href="dashboard.html" class="mobile-nav-item"><i class="fa-solid fa-chart-pie"></i></a>
                    <a href="studentprogression.html" class="mobile-nav-item"><i class="fa-solid fa-arrow-trend-up"></i></a>
                    <a href="placement.html" class="mobile-nav-item"><i class="fa-solid fa-graduation-cap"></i></a>
                    <a href="extracurricular.html" class="mobile-nav-item"><i class="fa-solid fa-trophy"></i></a>
                </div>
                <div class="mobile-nav-row">
                    <a href="reports.html" class="mobile-nav-item"><i class="fa-solid fa-file-alt"></i></a>
                    <a href="settings.html" class="mobile-nav-item"><i class="fa-solid fa-cog"></i></a>
                    <a id="mobile-logout" href="index.html" class="mobile-nav-item"><i class="fa-solid fa-sign-out-alt"></i></a>
                </div>
            </div>
        </div>

        <main class="flex-1 overflow-y-auto">
            <header class="h-16 glass-card shadow-md flex items-center justify-between px-6 sticky top-0 z-10 border-b border-slate-600">
                <h2 class="text-lg font-semibold text-white mobile-title-center">Extracurricular</h2>
            </header>
            <div class="p-8">
                <div class="glass-card p-8 rounded-xl shadow-lg text-center">
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-blue-900 mb-4">
                        <i class="fa-solid fa-trophy text-blue-400 text-2xl"></i>
                    </div>
                    <h3 class="text-2xl font-bold mb-2">Coming Soon</h3>
                    <p class="text-slate-300">This section will showcase extracurricular activities, hackathons, and achievements.</p>
                </div>
            </div>
        </main>
    </div>
    <script>
        const up=document.getElementById('mobile-nav-up');
        const down=document.getElementById('mobile-nav-down');
        const popup=document.getElementById('mobile-nav-popup');
        if(up&&down&&popup){up.addEventListener('click',()=>{popup.classList.remove('hidden');up.classList.add('hidden');down.classList.remove('hidden');});down.addEventListener('click',()=>{popup.classList.add('hidden');down.classList.add('hidden');up.classList.remove('hidden');});}
    </script>
</body>
</html>
