    <script>
        // ===== AUTHENTICATION CHECK =====
        // Redirect logged-in users to dashboard (they can change password in settings)
        (function() {
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
                // User is already logged in, redirect to dashboard
                function generateQuickId() {
                    const values = new Uint8Array(120);
                    window.crypto.getRandomValues(values);
                    let base64 = btoa(String.fromCharCode(...values))
                        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                    while(base64.length < 152) {
                        const extra = new Uint8Array(16);
                        window.crypto.getRandomValues(extra);
                        base64 += btoa(String.fromCharCode(...extra))
                            .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '')
                            .slice(0, 152 - base64.length);
                    }
                    return base64.slice(0, 152);
                }
                // Verify token is still valid before redirecting
                fetch('/api/verify-token', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                }).then(res => {
                    if (res.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = `/dashboard?id=${generateQuickId()}`;
                    } else {
                        // Token invalid, clear it and allow password reset
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        localStorage.removeItem('token_expires_at');
                    }
                }).catch(() => {
                    // Network error, allow password reset to proceed
                });
            }
        })();

        document.addEventListener('DOMContentLoaded', () => {

            const savedTheme = localStorage.getItem('theme') || 'dark';
            const html = document.documentElement;

                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
            }
            
            let currentStep = 1;
            let userEmail = '';

            const description = document.getElementById('form-description');
            const statusMessage = document.getElementById('status-message');
            
            const step1 = document.getElementById('step-1-email');
            const step2 = document.getElementById('step-2-code');
            const step3 = document.getElementById('step-3-password');
            
            const emailInput = document.getElementById('email');
            const codeInput = document.getElementById('code');
            const passwordInput = document.getElementById('new-password');

            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            const resendLink = document.getElementById('resend-code-link');

            // Password visibility toggle
            const toggleNewPassword = document.getElementById('toggle-new-password');
            if (toggleNewPassword) {
                toggleNewPassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    const icon = document.getElementById('eye-new-password-icon');
                    icon.innerHTML = type === 'password' 
                        ? '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="#60a5fa"/>'
                        : '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46A11.804 11.804 0 0 0 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78 3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" fill="#60a5fa"/>';
                });
            }

            submitButton.addEventListener('click', async () => {
                setLoading(true);
                setStatus('', false);
                try {
                    if (currentStep === 1) await handleSendCode();
                    else if (currentStep === 2) await handleVerifyCode();
                    else if (currentStep === 3) await handleResetPassword();
                } catch (error) {
                    setStatus(error.message, true);
                } finally {
                    setLoading(false);
                }
            });

            resendLink.addEventListener('click', async (e) => {
                e.preventDefault();
                if (resendLink.classList.contains('opacity-50')) return;

                setStatus('Resending code...', false);
                resendLink.classList.add('opacity-50', 'pointer-events-none');
                resendLink.textContent = 'Resending...';

                try {
                    await apiCall('/api/send-reset-code', { email: userEmail });
                    setStatus('A new reset code has been sent.', false);
                    await showAlert('Password reset code sent to your email.', 'Code Sent');
                } catch (error) {
                    setStatus(error.message, true);
                } finally {
                    setTimeout(() => {
                        resendLink.classList.remove('opacity-50', 'pointer-events-none');
                        resendLink.textContent = 'Resend';
                    }, 30000);
                }

            // Back to login handler
            document.getElementById('back-to-login').addEventListener('click', () => {
                // Generate dynamic ID
                const values = new Uint8Array(120);
                window.crypto.getRandomValues(values);
                let id = btoa(String.fromCharCode(...values))
                    .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                while(id.length < 152) {
                    const extra = new Uint8Array(16);
                    window.crypto.getRandomValues(extra);
                    id += btoa(String.fromCharCode(...extra))
                        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '')
                        .slice(0, 152 - id.length);
                }
                window.location.href = '/?id=' + id.slice(0, 152);
            });

            async function handleSendCode() {
                userEmail = emailInput.value;
                if (!userEmail) {
                    throw new Error("Email field is required.");
                }
                const response = await apiCall('/api/send-reset-code', { email: userEmail });
                const devMsg = response.dev_code ? ' Email could not be sent. Use the on-screen code to continue. (Dev code: ' + response.dev_code + ')' : '';
                setStatus((response.message || 'Code sent.') + devMsg, false);
                await showAlert(response.dev_code ? `Email could not be sent. Use code ${response.dev_code} shown below the input.` : 'Password reset code sent to your email.', 'Code Sent');
                if (response.dev_code) {
                    // Help user by pre-filling the code box (they can change it)
                    codeInput.value = response.dev_code;
                }
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                description.textContent = 'A code was sent to your email. Please enter it below.';
                buttonText.textContent = 'Verify Code';
                currentStep = 2;
            }

            async function handleVerifyCode() {
                const code = codeInput.value.toUpperCase();
                const response = await apiCall('/api/verify-reset-code', { email: userEmail, code: code });
                setStatus(response.message, false);
                await showAlert('Code verified successfully.', 'Verification Successful');
                step2.classList.add('hidden');
                step3.classList.remove('hidden');
                description.textContent = 'Verification successful. Enter a new password.';
                buttonText.textContent = 'Reset Password';
                currentStep = 3;
            }

            async function handleResetPassword() {
                const code = codeInput.value.toUpperCase();
                const new_password = passwordInput.value;
                const response = await apiCall('/api/reset-password', { email: userEmail, code: code, new_password: new_password });
                setStatus(response.message, false);
                await showAlert('Password has been reset successfully.', 'Password Reset');
                description.textContent = 'Password reset! Redirecting to login...';
                submitButton.disabled = true;
                setTimeout(() => window.location.href = 'index', 2500);
            }

            async function apiCall(endpoint, body) {
                try {
                    const response = await fetch(`${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server error (${response.status}): ${errorText}`);
                    }
                    
                    const data = await response.json();
                    return data;
                } catch (error) {
                    if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        throw new Error('Cannot connect to server. Please ensure the Flask server is running on port 5001.');
                    }
                    throw error;
                }
            }

            function setLoading(isLoading) {
                submitButton.disabled = isLoading;
                if (isLoading) {
                    buttonText.style.display = 'none';
                    buttonSpinner.classList.remove('hidden');
                } else {
                    buttonText.style.display = 'inline';
                    buttonSpinner.classList.add('hidden');
                }
            }

            function setStatus(message, isError) {
                statusMessage.textContent = message;
                statusMessage.className = `text-sm text-center h-5 transition-all ${isError ? 'text-red-500' : 'text-green-500'}`;
            }
            function showAlert(message, title = 'Notice') {
                return new Promise((resolve) => {
                    const overlay = document.getElementById('alert-overlay');
                    const msg = document.getElementById('alert-message');
                    const ok = document.getElementById('alert-ok');
                    const t = document.getElementById('alert-title');
                    t.textContent = title;
                    msg.textContent = message;
                    overlay.classList.remove('hidden');
                    overlay.classList.add('flex');
                    const close = () => {
                        overlay.classList.add('hidden');
                        overlay.classList.remove('flex');
                        ok.removeEventListener('click', close);
                        resolve(true);
                    };
                    ok.addEventListener('click', close);
                });
            }
        });
    </script>
    <script>
    (function(){
        function genId(){
            // Generate multiple random values and combine them for 152 characters
            const values = new Uint8Array(120); // Using 120 bytes for extra randomness
            window.crypto.getRandomValues(values);
            
            // Convert to base64url and ensure we get exactly 152 characters
            let base64 = btoa(String.fromCharCode(...values))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
            
            // Get more random values if needed to reach exactly 152 chars
            while(base64.length < 152) {
                const extra = new Uint8Array(16);
                window.crypto.getRandomValues(extra);
                base64 += btoa(String.fromCharCode(...extra))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '')
                    .slice(0, 152 - base64.length);
            }
            
            return base64.slice(0, 152); // Ensure exactly 152 chars
        }
        
        // Always generate a new id for this visit and replace the URL
        try{
            const id = genId();
            const newUrl = window.location.pathname.replace('.html', '') + '?id=' + id;
            history.replaceState({}, '', newUrl);
        }catch(e){ /* ignore */ }

        // Intercept clicks to html pages and navigate with a fresh id
        // NOTE: run in bubble phase and skip anchors meant for in-page actions (logout, data-action, or explicitly marked)
        document.addEventListener('click', function(e){
            const a = e.target.closest('a');
            if(!a) return;
            if (e.defaultPrevented) return;
            if (a.hasAttribute('data-no-nav') || a.hasAttribute('data-action') || a.id === 'logout-link' || a.dataset.page === 'logout') return;
            const href = a.getAttribute('href');
            if(!href) return;
            if(/\.html($|[?#])/.test(href)){
                e.preventDefault();
                const target = href.split('?')[0].split('#')[0].replace('.html', '');
                const id = genId();
                window.location.href = target + '?id=' + id;
            }
        });
    })();
    </script>
