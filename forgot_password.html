<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Student Progression System</title>
    <link rel="icon" type="image/jpeg" href="git-logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Using Font Awesome icon pack -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%); 
            background-attachment: fixed;
            transition: all 0.3s ease !important;
        }
        
        /* Smooth page transitions */
        * {
            transition: all 0.3s ease !important;
        }
        
        /* Page load animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page-content {
            animation: fadeInUp 0.5s ease-out !important;
        }
        
        /* Form transitions */
        .form-container {
            transition: all 0.3s ease !important;
        }
        
        .form-container:hover {
            transform: translateY(-2px) !important;
        }
        
        /* Input transitions */
        input, button {
            transition: all 0.3s ease !important;
        }
        
        input:focus {
            transform: scale(1.02) !important;
        }
        
        /* Light mode styles */
        .light body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        }
        .light .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .light .text-white {
            color: #1e293b !important;
        }
        .light .text-slate-300 {
            color: #475569 !important;
        }
        .light .text-slate-400 {
            color: #64748b !important;
        }
        .light .text-slate-500 {
            color: #64748b !important;
        }
        .light .text-slate-600 {
            color: #475569 !important;
        }
        .light .text-slate-700 {
            color: #334155 !important;
        }
        .light .text-slate-800 {
            color: #1e293b !important;
        }
        .light .text-slate-900 {
            color: #0f172a !important;
        }
        
        /* Light mode comprehensive optimization */
        .light .bg-slate-800 {
            background-color: #f8fafc !important;
        }
        .light .bg-slate-700 {
            background-color: #e2e8f0 !important;
        }
        .light .bg-slate-600 {
            background-color: #cbd5e1 !important;
        }
        .light .bg-slate-900 {
            background-color: #f1f5f9 !important;
        }
        .light .bg-slate-500 {
            background-color: #94a3b8 !important;
        }
        .light .bg-slate-400 {
            background-color: #cbd5e1 !important;
        }
        
        /* Light mode form containers */
        .light .glass-card {
            background: rgba(255, 255, 255, 0.95) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }
        
        /* Light mode input fields */
        .light input[type="text"],
        .light input[type="password"],
        .light input[type="email"] {
            background-color: #ffffff !important;
            border-color: #cbd5e1 !important;
            color: #1e293b !important;
        }
        .light input:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        /* Light mode buttons */
        .light .bg-blue-600 {
            background-color: #3b82f6 !important;
        }
        .light .bg-blue-600:hover {
            background-color: #2563eb !important;
        }
        .light .bg-blue-700 {
            background-color: #2563eb !important;
        }
        .light .bg-blue-700:hover {
            background-color: #1d4ed8 !important;
        }
        
        /* Light mode links */
        .light .text-blue-400 {
            color: #3b82f6 !important;
        }
        .light .text-blue-400:hover {
            color: #2563eb !important;
        }
        
        /* Light mode form container */
        .light .form-container {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15) !important;
        }
        .form-container { 
            animation: fadeIn 0.5s ease-out forwards; 
            background: linear-gradient(145deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Fix blurry icons with proper rendering */
        .fa-solid, .fa-regular, .fa-light, .fa-thin, .fa-duotone {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-display: block;
        }
        
        /* Ensure icons render at native resolution */
        i[class*="fa-"] {
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            text-rendering: auto;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="text-white">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="form-container w-full max-w-md rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white">Forgot Password</h2>
                <p id="form-description" class="text-slate-300 mt-2">Enter your email to receive a reset code.</p>
            </div>

            <div class="space-y-6">
                <!-- Step 1: Enter Email -->
                <div id="step-1-email">
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-purple-400" style="font-size: 1rem;"></i>
                        <input id="email" name="email" type="email" placeholder="user@git-india.edu.in" class="block w-full pl-12 pr-4 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all backdrop-blur-sm" required>
                    </div>
                </div>

                <!-- Step 2: Enter Code -->
                <div id="step-2-code" class="hidden">
                    <label for="code" class="block text-sm font-medium text-slate-300 mb-2">Verification Code</label>
                     <div class="relative">
                        <i class="fa-solid fa-hashtag absolute left-4 top-1/2 -translate-y-1/2 text-teal-400" style="font-size: 1rem;"></i>
                        <input id="code" name="code" type="text" placeholder="Enter 6-character code" class="block w-full pl-12 pr-4 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-500/20 transition-all backdrop-blur-sm" required>
                    </div>
                    <p class="text-xs text-center text-slate-400 pt-3">Didn't receive a code? <a href="#" id="resend-code-link" class="font-semibold text-purple-400 hover:text-purple-300 hover:underline transition-colors">Resend</a></p>
                </div>
                
                <!-- Step 3: Enter New Password -->
                <div id="step-3-password" class="hidden">
                    <label for="new-password" class="block text-sm font-medium text-slate-300 mb-2">New Password</label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-purple-400" style="font-size: 1rem;"></i>
                        <input id="new-password" name="new-password" type="password" placeholder="Enter your new password" class="block w-full pl-12 pr-4 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all backdrop-blur-sm" required>
                    </div>
                </div>
                
                <p id="status-message" class="text-sm text-center h-5 transition-all"></p>

                <button type="button" id="submit-button" class="w-full h-12 py-3 bg-gradient-to-r from-purple-600 to-purple-700 text-white font-bold rounded-lg hover:from-purple-700 hover:to-purple-800 focus:outline-none flex items-center justify-center transition-all shadow-lg transform hover:scale-[1.02] focus:ring-4 focus:ring-purple-500/20">
                    <span id="button-text">Send Code</span>
                    <div id="button-spinner" class="w-5 h-5 border-2 border-t-transparent border-white rounded-full animate-spin ml-2 hidden"></div>
                </button>
            </div>
            <div class="text-center mt-6">
                <a href="index.html" class="text-sm text-purple-400 hover:text-purple-300 hover:underline transition-colors">
                    <i class="fa-solid fa-arrow-left mr-1" style="font-size: 0.875rem;"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- Centered Alert Modal (dark theme) -->
    <div id="alert-overlay" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div class="rounded-xl shadow-2xl w-full max-w-md p-6 text-center" style="background: rgba(30,41,59,0.9); border: 1px solid rgba(59,130,246,0.3);">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full mb-3" style="background: rgba(59,130,246,0.15);">
                <i class="fa-solid fa-circle-info text-blue-400 text-xl"></i>
            </div>
            <h3 id="alert-title" class="text-white text-lg font-semibold mb-2">Notice</h3>
            <p id="alert-message" class="text-slate-300 mb-5"></p>
            <button id="alert-ok" class="px-5 py-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:from-blue-700 hover:to-blue-800">OK</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme from localStorage
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const html = document.documentElement;
            if (savedTheme === 'light') {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
            }
            
            let currentStep = 1;
            let userEmail = '';

            const description = document.getElementById('form-description');
            const statusMessage = document.getElementById('status-message');
            
            const step1 = document.getElementById('step-1-email');
            const step2 = document.getElementById('step-2-code');
            const step3 = document.getElementById('step-3-password');
            
            const emailInput = document.getElementById('email');
            const codeInput = document.getElementById('code');
            const passwordInput = document.getElementById('new-password');

            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            const resendLink = document.getElementById('resend-code-link');

            submitButton.addEventListener('click', async () => {
                setLoading(true);
                setStatus('', false);
                try {
                    if (currentStep === 1) await handleSendCode();
                    else if (currentStep === 2) await handleVerifyCode();
                    else if (currentStep === 3) await handleResetPassword();
                } catch (error) {
                    setStatus(error.message, true);
                } finally {
                    setLoading(false);
                }
            });

            resendLink.addEventListener('click', async (e) => {
                e.preventDefault();
                if (resendLink.classList.contains('opacity-50')) return;

                setStatus('Resending code...', false);
                resendLink.classList.add('opacity-50', 'pointer-events-none');
                resendLink.textContent = 'Resending...';

                try {
                    await apiCall('/api/send-reset-code', { email: userEmail });
                    setStatus('A new reset code has been sent.', false);
                    await showAlert('Password reset code sent to your email.', 'Code Sent');
                } catch (error) {
                    setStatus(error.message, true);
                } finally {
                    setTimeout(() => {
                        resendLink.classList.remove('opacity-50', 'pointer-events-none');
                        resendLink.textContent = 'Resend';
                    }, 30000);
                }
            });

            async function handleSendCode() {
                userEmail = emailInput.value;
                if (!userEmail) {
                    throw new Error("Email field is required.");
                }
                const response = await apiCall('/api/send-reset-code', { email: userEmail });
                const devMsg = response.dev_code ? ' Email could not be sent. Use the on-screen code to continue. (Dev code: ' + response.dev_code + ')' : '';
                setStatus((response.message || 'Code sent.') + devMsg, false);
                await showAlert(response.dev_code ? `Email could not be sent. Use code ${response.dev_code} shown below the input.` : 'Password reset code sent to your email.', 'Code Sent');
                if (response.dev_code) {
                    // Help user by pre-filling the code box (they can change it)
                    codeInput.value = response.dev_code;
                }
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                description.textContent = 'A code was sent to your email. Please enter it below.';
                buttonText.textContent = 'Verify Code';
                currentStep = 2;
            }

            async function handleVerifyCode() {
                const code = codeInput.value.toUpperCase();
                const response = await apiCall('/api/verify-reset-code', { email: userEmail, code: code });
                setStatus(response.message, false);
                await showAlert('Code verified successfully.', 'Verification Successful');
                step2.classList.add('hidden');
                step3.classList.remove('hidden');
                description.textContent = 'Verification successful. Enter a new password.';
                buttonText.textContent = 'Reset Password';
                currentStep = 3;
            }

            async function handleResetPassword() {
                const code = codeInput.value.toUpperCase();
                const new_password = passwordInput.value;
                const response = await apiCall('/api/reset-password', { email: userEmail, code: code, new_password: new_password });
                setStatus(response.message, false);
                await showAlert('Password has been reset successfully.', 'Password Reset');
                description.textContent = 'Password reset! Redirecting to login...';
                submitButton.disabled = true;
                setTimeout(() => window.location.href = 'index.html', 2500);
            }

            async function apiCall(endpoint, body) {
                try {
                    const response = await fetch(`https://sps.up.railway.app${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server error (${response.status}): ${errorText}`);
                    }
                    
                    const data = await response.json();
                    return data;
                } catch (error) {
                    if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        throw new Error('Cannot connect to server. Please ensure the Flask server is running on port 5001.');
                    }
                    throw error;
                }
            }

            function setLoading(isLoading) {
                submitButton.disabled = isLoading;
                if (isLoading) {
                    buttonText.style.display = 'none';
                    buttonSpinner.classList.remove('hidden');
                } else {
                    buttonText.style.display = 'inline';
                    buttonSpinner.classList.add('hidden');
                }
            }

            function setStatus(message, isError) {
                statusMessage.textContent = message;
                statusMessage.className = `text-sm text-center h-5 transition-all ${isError ? 'text-red-500' : 'text-green-500'}`;
            }
            function showAlert(message, title = 'Notice') {
                return new Promise((resolve) => {
                    const overlay = document.getElementById('alert-overlay');
                    const msg = document.getElementById('alert-message');
                    const ok = document.getElementById('alert-ok');
                    const t = document.getElementById('alert-title');
                    t.textContent = title;
                    msg.textContent = message;
                    overlay.classList.remove('hidden');
                    overlay.classList.add('flex');
                    const close = () => {
                        overlay.classList.add('hidden');
                        overlay.classList.remove('flex');
                        ok.removeEventListener('click', close);
                        resolve(true);
                    };
                    ok.addEventListener('click', close);
                });
            }
        });
    </script>
</body>
</html>
