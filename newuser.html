<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Progression System</title>
    <link rel="icon" href="/git-logo.jpg">
    <link rel="shortcut icon" href="/git-logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%); 
            background-attachment: fixed;
            transition: all 0.3s ease !important;
        }
        
        /* Smooth page transitions */
        * {
            transition: all 0.3s ease !important;
        }
        
        /* Page load animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page-content {
            animation: fadeInUp 0.5s ease-out !important;
        }
        
        /* Form transitions */
        .form-container {
            transition: all 0.3s ease !important;
        }
        
        .form-container:hover {
            transform: translateY(-2px) !important;
        }
        
        /* Input transitions */
        input, button {
            transition: all 0.3s ease !important;
        }
        
        input:focus {
            transform: scale(1.02) !important;
        }
        
        /* Light mode styles */
        .light body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        }
        .light .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .light .text-white {
            color: #1e293b !important;
        }
        .light .text-slate-300 {
            color: #475569 !important;
        }
        .light .text-slate-400 {
            color: #64748b !important;
        }
        .light .text-slate-500 {
            color: #64748b !important;
        }
        .light .text-slate-600 {
            color: #475569 !important;
        }
        .light .text-slate-700 {
            color: #334155 !important;
        }
        .light .text-slate-800 {
            color: #1e293b !important;
        }
        .light .text-slate-900 {
            color: #0f172a !important;
        }
        
        /* Light mode comprehensive optimization */
        .light .bg-slate-800 {
            background-color: #f8fafc !important;
        }
        .light .bg-slate-700 {
            background-color: #e2e8f0 !important;
        }
        .light .bg-slate-600 {
            background-color: #cbd5e1 !important;
        }
        .light .bg-slate-900 {
            background-color: #f1f5f9 !important;
        }
        .light .bg-slate-500 {
            background-color: #94a3b8 !important;
        }
        .light .bg-slate-400 {
            background-color: #cbd5e1 !important;
        }
        
        /* Light mode form containers */
        .light .glass-card {
            background: rgba(255, 255, 255, 0.95) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }
        
        /* Light mode input fields */
        .light input[type="text"],
        .light input[type="password"],
        .light input[type="email"] {
            background-color: #ffffff !important;
            border-color: #cbd5e1 !important;
            color: #1e293b !important;
        }
        .light input:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        /* Light mode buttons */
        .light .bg-blue-600 {
            background-color: #3b82f6 !important;
        }
        .light .bg-blue-600:hover {
            background-color: #2563eb !important;
        }
        .light .bg-blue-700 {
            background-color: #2563eb !important;
        }
        .light .bg-blue-700:hover {
            background-color: #1d4ed8 !important;
        }
        
        /* Light mode links */
        .light .text-blue-400 {
            color: #3b82f6 !important;
        }
        .light .text-blue-400:hover {
            color: #2563eb !important;
        }
        
        /* Light mode form container */
        .light .form-container {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15) !important;
        }
        .form-container { 
            animation: fadeIn 0.5s ease-out forwards; 
            background: linear-gradient(145deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(-20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        /* Fix blurry icons with proper rendering */
        .fa-solid, .fa-regular, .fa-light, .fa-thin, .fa-duotone {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-display: block;
        }
        
        /* Ensure icons render at native resolution */
        i[class*="fa-"] {
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            text-rendering: auto;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="text-white">
    <div class="flex items-center justify-center min-h-screen py-12 px-4">
        <div class="form-container w-full max-w-md rounded-2xl shadow-2xl p-8">
            <img src="gitlogosite.jpg" alt="GIT Logo" class="w-auto h-12 mx-auto mb-6">
            <h2 class="text-2xl font-bold text-white text-center">Create New Account</h2>
            <p id="form-description" class="text-slate-300 text-center mb-6">For authorized faculty members only.</p>
            <form id="register-form" class="space-y-5">
                <div id="step-1-details" class="space-y-5">
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-300 mb-1">Choose a Username</label>
                        <div class="relative">
                            <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-blue-400 pointer-events-none z-10" style="font-size: 1rem; filter: none; -webkit-filter: none;"></i>
                            <input id="username" type="text" placeholder="user" required class="block w-full pl-12 pr-4 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all backdrop-blur-sm" autocomplete="username">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Your Official College Email</label>
                        <div class="relative">
                            <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-blue-400 pointer-events-none z-10" style="font-size: 1rem; filter: none; -webkit-filter: none;"></i>
                            <input id="email" type="email" placeholder="user@git-india.edu.in" required class="block w-full pl-12 pr-4 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all backdrop-blur-sm" autocomplete="email">
                        </div>
                    </div>
                </div>
                <div id="step-2-credentials" class="hidden space-y-5">
                    <div>
                        <label for="code" class="block text-sm font-medium text-slate-300 mb-1">Verification Code</label>
                        <div class="relative">
                            <i class="fa-solid fa-hashtag absolute left-4 top-1/2 -translate-y-1/2 text-blue-400 pointer-events-none z-10" style="font-size: 1rem; filter: none; -webkit-filter: none;"></i>
                            <input id="code" type="text" placeholder="Check your email" required class="block w-full pl-12 pr-4 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all backdrop-blur-sm" autocomplete="one-time-code">
                        </div>
                    </div>
                    <div>
                        <label for="registration-key" class="block text-sm font-medium text-slate-300 mb-1">Registration Key</label>
                        <div class="relative">
                            <i class="fa-solid fa-key absolute left-4 top-1/2 -translate-y-1/2 text-blue-400 pointer-events-none z-10" style="font-size: 1rem; filter: none; -webkit-filter: none;"></i>
                            <input id="registration-key" type="text" placeholder="Also in your email" required class="block w-full pl-12 pr-4 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all backdrop-blur-sm" autocomplete="off">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Create a Password</label>
                        <div class="relative">
                            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-blue-400 pointer-events-none z-10" style="font-size: 1rem; filter: none; -webkit-filter: none;"></i>
                            <input id="password" type="password" required class="block w-full pl-12 pr-4 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all backdrop-blur-sm" autocomplete="new-password">
                        </div>
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-slate-300 mb-1">Confirm Password</label>
                        <div class="relative">
                            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-blue-400 pointer-events-none z-10" style="font-size: 1rem; filter: none; -webkit-filter: none;"></i>
                            <input id="confirm-password" type="password" required class="block w-full pl-12 pr-4 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all backdrop-blur-sm" autocomplete="new-password">
                        </div>
                    </div>
                </div>
                <p id="status-message" class="text-sm text-center h-5 transition-all"></p>
                <button type="submit" id="submit-button" class="w-full h-12 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold rounded-lg hover:from-blue-700 hover:to-blue-800 flex items-center justify-center transition-all mt-4 shadow-lg transform hover:scale-[1.02] focus:ring-4 focus:ring-blue-500/20">
                    <span id="button-text">Send Verification Code</span>
                    <div id="button-spinner" class="w-5 h-5 border-2 border-t-transparent border-white rounded-full animate-spin hidden"></div>
                </button>
            </form>
            <div class="text-center mt-6">
                <a id="return-to-login" href="#" class="text-sm text-blue-400 hover:text-blue-300 hover:underline transition-colors">Already have an account? Login</a>
            </div>
        </div>
    </div>
    <!-- Success Modal -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div id="result-modal" class="bg-slate-800 rounded-lg shadow-xl p-4 sm:p-6 w-full max-w-sm sm:max-w-md mx-4 text-center border border-slate-600">
            <div id="result-icon-bg" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full mb-4 bg-green-600/20 border border-green-500/30">
                <i id="result-icon" class="fa-solid fa-check text-green-400"></i>
            </div>
            <h3 class="text-base sm:text-lg leading-6 font-medium text-white" id="result-title">Success</h3>
            <div class="mt-2 px-4 sm:px-7 py-3">
                <p class="text-sm text-slate-300" id="result-message">Verification code sent.</p>
            </div>
            <div class="mt-4 sm:mt-5 sm:mt-6">
                <button id="result-close-btn" type="button" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-700 text-sm sm:text-base font-medium text-white hover:from-blue-700 hover:to-blue-800 focus:outline-none transition-all">
                    Close
                </button>
            </div>
        </div>
    </div>
    <script>
        // Generate unique ID for URL
        function generateUniqueId() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 15);
            const extraRandom = Math.random().toString(36).substring(2, 15);
            const sessionId = sessionStorage.getItem('sessionId') || Math.random().toString(36).substring(2, 15);
            return `newuser-${timestamp}-${random}-${extraRandom}`;
        }

        // Update URL with unique ID
        function updateUrlWithUniqueId() {
            const uniqueId = generateUniqueId();
            const currentUrl = new URL(window.location);
            currentUrl.searchParams.set('id', uniqueId);
            currentUrl.searchParams.set('t', Date.now());
            currentUrl.searchParams.set('r', Math.random().toString(36).substring(2, 15));
            currentUrl.searchParams.set('s', sessionStorage.getItem('sessionId') || 'new');
            
            // Update URL without page reload
            window.history.replaceState({}, '', currentUrl.toString());
            
            // Store the unique ID for this session
            sessionStorage.setItem('currentPageId', uniqueId);
        }

        // Navigation function
        function navigateToPage(pageType) {
            const pagePrefixes = {
                'dashboard': 'dash',
                'academic': 'academic',
                'placement': 'placement',
                'extracurricular': 'extracurricular',
                'reports': 'reports',
                'settings': 'settings',
                'login': 'dash'  // Redirect to dashboard after login
            };
            
            if (pagePrefixes[pageType]) {
                const timestamp = Date.now();
                const random = Math.random().toString(36).substring(2, 15);
                const extraRandom = Math.random().toString(36).substring(2, 15);
                const uniqueId = `${pagePrefixes[pageType]}-${timestamp}-${random}-${extraRandom}`;
                window.location.href = `/${uniqueId}`;
            } else {
                console.error('Unknown page type:', pageType);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme from localStorage
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const html = document.documentElement;
            if (savedTheme === 'light') {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
            }
            
            // Generate unique URL ID for new user page
            updateUrlWithUniqueId();
            
            // Setup navigation
            document.getElementById('return-to-login').addEventListener('click', (e) => {
                e.preventDefault();
                navigateToPage('login');
            });
            
            // Generate unique URL ID
            updateUrlWithUniqueId();
            
            // Modal elements
            const modalOverlay = document.getElementById('modal-overlay');
            const resultModal = document.getElementById('result-modal');
            const resultMessage = document.getElementById('result-message');
            const resultCloseBtn = document.getElementById('result-close-btn');

            function showSuccessModal(message) {
                resultMessage.textContent = message;
                modalOverlay.classList.remove('hidden');
            }

            resultCloseBtn.addEventListener('click', () => {
                modalOverlay.classList.add('hidden');
            });
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) modalOverlay.classList.add('hidden');
            });
            let currentStep = 1;
            const registerForm = document.getElementById('register-form');
            const statusMessage = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            const description = document.getElementById('form-description');
            const step1Div = document.getElementById('step-1-details');
            const step2Div = document.getElementById('step-2-credentials');
            // Step 2 inputs
            const codeInput = document.getElementById('code');
            const regKeyInput = document.getElementById('registration-key');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            // Prevent HTML5 validation on hidden inputs
            [codeInput, regKeyInput, passwordInput, confirmPasswordInput].forEach((el) => {
                el.disabled = true;
                el.required = false;
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(true);
                setStatus('', false);
                try {
                    if (currentStep === 1) await handleSendCode();
                    else await handleRegister();
                } catch (error) {
                    setStatus(error.message, true);
                } finally {
                    setLoading(false);
                }
            });
            
            async function handleSendCode() {
                const payload = {
                    username: document.getElementById('username').value,
                    email: normalizeEmail(document.getElementById('email').value)
                };
                const response = await apiCall('/api/send-registration-code', payload);
                const extra = response.dev_code ? ` Your code: ${response.dev_code}` : '';
                setStatus(response.message + extra, false);
                showSuccessModal('Verification code sent to your email.' + (response.dev_code ? ` Your code: ${response.dev_code}` : ''));
                step1Div.classList.add('hidden');
                step2Div.classList.remove('hidden');
                buttonText.textContent = 'Create Account';
                description.textContent = "A code and key were sent to your email. Please complete your registration.";
                // Enable and require step 2 inputs now that they are visible
                [codeInput, regKeyInput, passwordInput, confirmPasswordInput].forEach((el) => {
                    el.disabled = false;
                    el.required = true;
                });
                currentStep = 2;
            }

            async function handleRegister() {
                const password = document.getElementById('password').value;
                if (password !== document.getElementById('confirm-password').value) {
                    throw new Error('Passwords do not match.');
                }
                const payload = {
                    username: document.getElementById('username').value,
                    email: normalizeEmail(document.getElementById('email').value),
                    password,
                    code: document.getElementById('code').value,
                    registration_key: document.getElementById('registration-key').value
                };
                const response = await apiCall('/api/register', payload);
                setStatus(response.message, false);
                submitButton.disabled = true;
                setTimeout(() => {
                    const uniqueId = generateUniqueId();
                    window.location.href = `/${uniqueId}`;
                }, 2000);
            }

            async function apiCall(endpoint, body) {
                try {
                    const response = await fetch(`https://sps.up.railway.app${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server error (${response.status}): ${errorText}`);
                    }
                    
                    const data = await response.json();
                    return data;
                } catch (error) {
                    if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        throw new Error('Cannot connect to server. Please ensure the Flask server is running on port 5001.');
                    }
                    throw error;
                }
            }

            function setLoading(isLoading) {
                submitButton.disabled = isLoading;
                buttonSpinner.classList.toggle('hidden', !isLoading);
                buttonText.classList.toggle('hidden', isLoading);
            }

            function setStatus(message, isError) {
                statusMessage.textContent = message;
                statusMessage.className = `text-sm text-center h-5 ${isError ? 'text-red-500' : 'text-green-500'}`;
            }

            function normalizeEmail(value) {
                const trimmed = value.trim();
                if (!trimmed) return trimmed;
                if (trimmed.includes('@')) return trimmed;
                return `${trimmed}@git-india.edu.in`;
            }
        });
    </script>
</body>
</html>
