    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%); 
            background-attachment: fixed;
            transition: all 0.3s ease !important;
        }
        
        /* Smooth page transitions */
        * {
            transition: all 0.3s ease !important;
        }
        
        /* Page load animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page-content {
            animation: fadeInUp 0.5s ease-out !important;
        }
        
        /* Form transitions */
        .form-container {
            transition: all 0.3s ease !important;
        }
        
        .form-container:hover {
            transform: translateY(-2px) !important;
        }
        
        /* Input transitions */
        input, button {
            transition: all 0.3s ease !important;
        }
        
        input:focus {
            transform: scale(1.02) !important;
        }
        
        /* Fix blurry icons with proper rendering */
        .fa-solid, .fa-regular, .fa-light, .fa-thin, .fa-duotone {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-display: block;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            font-smooth: always;
            -webkit-font-smooth: always;
        }
        
        /* Ensure icons render at native resolution */
        i[class*="fa-"] {
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            text-rendering: optimizeLegibility;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transform: translateZ(0);
            backface-visibility: hidden;
            font-smooth: always;
            -webkit-font-smooth: always;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        /* Fix text blurriness */
        input, button, span, div, p, h1, h2, h3, h4, h5, h6 {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-smooth: always;
            -webkit-font-smooth: always;
        }
        
        /* Fix icon container sizing */
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        /* Fix icons disappearing after auto-fill */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px transparent inset !important;
            -webkit-text-fill-color: #ffffff !important;
            color: #ffffff !important;
            transition: background-color 5000s ease-in-out 0s !important;
        }
        
        /* Fix autofill text color for dark theme */
        input:-webkit-autofill {
            -webkit-text-fill-color: #ffffff !important;
            color: #ffffff !important;
            background-color: transparent !important;
        }
        
        /* Ensure text is white after autofill */
        input[type="text"]:-webkit-autofill,
        input[type="email"]:-webkit-autofill,
        input[type="password"]:-webkit-autofill {
            -webkit-text-fill-color: #ffffff !important;
            color: #ffffff !important;
        }
        
        /* Ensure icons stay visible during auto-fill */
        .input-group:has(input:-webkit-autofill) i,
        .input-group:has(input:autofill) i {
            display: inline-block !important;
            opacity: 1 !important;
            visibility: visible !important;
            color: #3b82f6 !important;
            filter: none !important;
        }
        
        /* Force icon visibility after autofill */
        input:-webkit-autofill + i,
        input:autofill + i {
            display: inline-block !important;
            opacity: 1 !important;
            color: #3b82f6 !important;
            filter: none !important;
        }
        
        /* Ensure icons are sharp after autofill */
        .input-group i {
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
            text-rendering: optimizeLegibility !important;
            image-rendering: -webkit-optimize-contrast !important;
            image-rendering: crisp-edges !important;
        }
        
        /* Prevent icon transitions from interfering with auto-fill */
        .input-group i {
            transition: none !important;
        }
        
        /* Force icon visibility after auto-fill */
        input:autofill + i,
        input:-webkit-autofill + i {
            display: inline-block !important;
            opacity: 1 !important;
        }

    <script>
        // ===== AUTHENTICATION CHECK =====
        // Redirect logged-in users to dashboard (they don't need to register)
        (function() {
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
                // User is already logged in, redirect to dashboard
                function generateQuickId() {
                    const values = new Uint8Array(120);
                    window.crypto.getRandomValues(values);
                    let base64 = btoa(String.fromCharCode(...values))
                        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                    while(base64.length < 152) {
                        const extra = new Uint8Array(16);
                        window.crypto.getRandomValues(extra);
                        base64 += btoa(String.fromCharCode(...extra))
                            .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '')
                            .slice(0, 152 - base64.length);
                    }
                    return base64.slice(0, 152);
                }
                // Verify token is still valid before redirecting
                fetch('/api/verify-token', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                }).then(res => {
                    if (res.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = `/dashboard?id=${generateQuickId()}`;
                    } else {
                        // Token invalid, clear it and allow registration
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        localStorage.removeItem('token_expires_at');
                    }
                }).catch(() => {
                    // Network error, allow registration to proceed
                });
            }
        })();

        function genId(){
            // Generate multiple random values and combine them for 152 characters
            const values = new Uint8Array(120); // Using 120 bytes for extra randomness
            window.crypto.getRandomValues(values);
            
            // Convert to base64url and ensure we get exactly 152 characters
            let base64 = btoa(String.fromCharCode(...values))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
            
            // Get more random values if needed to reach exactly 152 chars
            while(base64.length < 152) {
                const extra = new Uint8Array(16);
                window.crypto.getRandomValues(extra);
                base64 += btoa(String.fromCharCode(...extra))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '')
                    .slice(0, 152 - base64.length);
            }
            
            return base64.slice(0, 152); // Ensure exactly 152 chars
        }

        // Always generate a new id for this visit and replace the URL
        try{
            const id = genId();
            const newUrl = window.location.pathname.replace('.html', '') + '?id=' + id;
            history.replaceState({}, '', newUrl);
        }catch(e){ /* ignore */ }

        // Intercept clicks to html pages and navigate with a fresh id
        // NOTE: run in bubble phase and skip anchors meant for in-page actions (logout, data-action, or explicitly marked)
        document.addEventListener('click', function(e){
            const a = e.target.closest('a');
            if(!a) return;
            if (e.defaultPrevented) return;
            if (a.hasAttribute('data-no-nav') || a.hasAttribute('data-action') || a.id === 'logout-link' || a.dataset.page === 'logout') return;
            const href = a.getAttribute('href');
            if(!href) return;
            if(/\.html($|[?#])/.test(href)){
                e.preventDefault();
                const target = href.split('?')[0].split('#')[0].replace('.html', '');
                const id = genId();
                window.location.href = target + '?id=' + id;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme from localStorage
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const html = document.documentElement;
            if (savedTheme === 'light') {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
            }
            
            // Modal elements
            const modalOverlay = document.getElementById('modal-overlay');
            const resultModal = document.getElementById('result-modal');
            const resultMessage = document.getElementById('result-message');
            const resultCloseBtn = document.getElementById('result-close-btn');

            function showSuccessModal(message) {
                resultMessage.textContent = message;
                modalOverlay.classList.remove('hidden');
            }

            resultCloseBtn.addEventListener('click', () => {
                modalOverlay.classList.add('hidden');
            });
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) modalOverlay.classList.add('hidden');
            });

            // Back to login handler
            document.getElementById('back-to-login').addEventListener('click', () => {
                // Generate dynamic ID
                const values = new Uint8Array(120);
                window.crypto.getRandomValues(values);
                let id = btoa(String.fromCharCode(...values))
                    .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                while(id.length < 152) {
                    const extra = new Uint8Array(16);
                    window.crypto.getRandomValues(extra);
                    id += btoa(String.fromCharCode(...extra))
                        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '')
                        .slice(0, 152 - id.length);
                }
                window.location.href = '/?id=' + id.slice(0, 152);
            });

            let currentStep = 1;
            const registerForm = document.getElementById('register-form');
            const statusMessage = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            const description = document.getElementById('form-description');
            const step1Div = document.getElementById('step-1-details');
            const step2Div = document.getElementById('step-2-credentials');
            // Step 2 inputs
            const codeInput = document.getElementById('code');
            const regKeyInput = document.getElementById('registration-key');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            // Password visibility toggles
            const togglePassword = document.getElementById('toggle-password');
            const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
            
            if (togglePassword) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    const icon = document.getElementById('eye-password-icon');
                    icon.innerHTML = type === 'password' 
                        ? '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="#60a5fa"/>'
                        : '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46A11.804 11.804 0 0 0 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78 3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" fill="#60a5fa"/>';
                });
            }
            
            if (toggleConfirmPassword) {
                toggleConfirmPassword.addEventListener('click', () => {
                    const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    confirmPasswordInput.setAttribute('type', type);
                    const icon = document.getElementById('eye-confirm-password-icon');
                    icon.innerHTML = type === 'password' 
                        ? '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="#60a5fa"/>'
                        : '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46A11.804 11.804 0 0 0 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78 3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" fill="#60a5fa"/>';
                });
            }

            // Prevent HTML5 validation on hidden inputs
            [codeInput, regKeyInput, passwordInput, confirmPasswordInput].forEach((el) => {
                el.disabled = true;
                el.required = false;
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(true);
                setStatus('', false);
                try {
                    if (currentStep === 1) await handleSendCode();
                    else await handleRegister();
                } catch (error) {
                    setStatus(error.message, true);
                } finally {
                    setLoading(false);
                }
            });
            
            async function handleSendCode() {
                const payload = {
                    username: document.getElementById('username').value,
                    email: normalizeEmail(document.getElementById('email').value)
                };
                const response = await apiCall('/api/send-registration-code', payload);
                const extra = response.dev_code ? ` Your code: ${response.dev_code}` : '';
                setStatus(response.message + extra, false);
                showSuccessModal('Verification code sent to your email.' + (response.dev_code ? ` Your code: ${response.dev_code}` : ''));
                step1Div.classList.add('hidden');
                step2Div.classList.remove('hidden');
                buttonText.textContent = 'Create Account';
                description.textContent = "A code and key were sent to your email. Please complete your registration.";
                // Enable and require step 2 inputs now that they are visible
                [codeInput, regKeyInput, passwordInput, confirmPasswordInput].forEach((el) => {
                    el.disabled = false;
                    el.required = true;
                });
                currentStep = 2;
            }

            async function handleRegister() {
                const password = document.getElementById('password').value;
                if (password !== document.getElementById('confirm-password').value) {
                    throw new Error('Passwords do not match.');
                }
                const payload = {
                    username: document.getElementById('username').value,
                    email: normalizeEmail(document.getElementById('email').value),
                    password,
                    code: document.getElementById('code').value,
                    registration_key: document.getElementById('registration-key').value
                };
                const response = await apiCall('/api/register', payload);
                setStatus(response.message, false);
                submitButton.disabled = true;
                setTimeout(() => window.location.href = `index?id=${genId()}`, 2000);
            }

            async function apiCall(endpoint, body) {
                try {
                    const response = await fetch(`${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server error (${response.status}): ${errorText}`);
                    }
                    
                    const data = await response.json();
                    return data;
                } catch (error) {
                    if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        throw new Error('Cannot connect to server. Please ensure the Flask server is running on port 5001.');
                    }
                    throw error;
                }
            }

            function setLoading(isLoading) {
                submitButton.disabled = isLoading;
                buttonSpinner.classList.toggle('hidden', !isLoading);
                buttonText.classList.toggle('hidden', isLoading);
            }

            function setStatus(message, isError) {
                statusMessage.textContent = message;
                statusMessage.className = `text-sm text-center h-5 ${isError ? 'text-red-500' : 'text-green-500'}`;
            }

            function normalizeEmail(value) {
                const trimmed = value.trim();
                if (!trimmed) return trimmed;
                if (trimmed.includes('@')) return trimmed;
                return `${trimmed}@git-india.edu.in`;
            }
        });
    </script>
