    <script>
        // Generate unique ID for URL
        function generateUniqueId() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 15);
            const extraRandom = Math.random().toString(36).substring(2, 15);
            const sessionId = sessionStorage.getItem('sessionId') || Math.random().toString(36).substring(2, 15);
            return `${timestamp}_${random}_${extraRandom}_${sessionId}_${Math.random().toString(36).substring(2, 10)}`;
        }

        // Update URL with unique ID
        function updateUrlWithUniqueId() {
            const uniqueId = generateUniqueId();
            const currentUrl = new URL(window.location);
            currentUrl.searchParams.set('id', uniqueId);
            currentUrl.searchParams.set('t', Date.now());
            currentUrl.searchParams.set('r', Math.random().toString(36).substring(2, 15));
            currentUrl.searchParams.set('s', sessionStorage.getItem('sessionId') || 'new');
            
            // Update URL without page reload
            window.history.replaceState({}, '', currentUrl.toString());
            
            // Store the unique ID for this session
            sessionStorage.setItem('currentPageId', uniqueId);
        }
        
        // Generate dynamic navigation URLs
        function generateNavUrl(page) {
            const uniqueId = generateUniqueId();
            return `/${page}?id=${uniqueId}&t=${Date.now()}&r=${Math.random().toString(36).substring(2, 15)}&s=${sessionStorage.getItem('sessionId') || 'new'}`;
        }
        
        // Update all navigation links with dynamic URLs
        function updateNavigationUrls() {
            // Desktop navigation
            const dashboardLink = document.querySelector('a[href="/dashboard"]');
            const placementLink = document.querySelector('a[href="/placement-abc123"]');
            const extracurricularLink = document.querySelector('a[href="/extracurricular-abc123"]');
            const reportsLink = document.querySelector('a[href="/reports-abc123"]');
            const settingsLink = document.querySelector('a[href="/settings-4p8q1n"]');
            
            if (dashboardLink) dashboardLink.href = generateNavUrl('dashboard');
            if (placementLink) placementLink.href = generateNavUrl('placement');
            if (extracurricularLink) extracurricularLink.href = generateNavUrl('extracurricular');
            if (reportsLink) reportsLink.href = generateNavUrl('reports');
            if (settingsLink) settingsLink.href = generateNavUrl('settings');
            
            // Mobile navigation
            const mobilePlacementLink = document.querySelector('.mobile-nav-item[href="/placement-abc123"]');
            const mobileExtracurricularLink = document.querySelector('.mobile-nav-item[href="/extracurricular-abc123"]');
            const mobileReportsLink = document.querySelector('.mobile-nav-item[href="/reports-abc123"]');
            const mobileSettingsLink = document.querySelector('.mobile-nav-item[href="/settings-4p8q1n"]');
            
            if (mobilePlacementLink) mobilePlacementLink.href = generateNavUrl('placement');
            if (mobileExtracurricularLink) mobileExtracurricularLink.href = generateNavUrl('extracurricular');
            if (mobileReportsLink) mobileReportsLink.href = generateNavUrl('reports');
            if (mobileSettingsLink) mobileSettingsLink.href = generateNavUrl('settings');
        }

        // Initialize theme from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const html = document.documentElement;
            if (savedTheme === 'light') {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
            }
            
            // Generate unique URL ID
            updateUrlWithUniqueId();
            
            // Update navigation URLs with dynamic IDs
            updateNavigationUrls();
        });
        
        // Enhanced mobile menu toggle with animations and persistence
        const up=document.getElementById('mobile-nav-up');
        const down=document.getElementById('mobile-nav-down');
        const popup=document.getElementById('mobile-nav-popup');
        
        // Mark current page as active
        const currentPageLink = document.querySelector('.mobile-nav-item[href*="reports"]');
        if (currentPageLink) {
            currentPageLink.classList.add('active');
        }
        
        // Check if menu should be open from previous page
        const menuWasOpen = localStorage.getItem('mobileMenuOpen') === 'true';
        
        if(up&&down&&popup){
            // Initialize menu state based on localStorage
            if (menuWasOpen) {
                popup.classList.remove('hidden');
                popup.classList.add('show-up');
                popup.classList.remove('show-down');
                up.classList.add('hidden');
                down.classList.remove('hidden');
            }
            
            up.addEventListener('click',()=>{
                popup.classList.remove('hidden');
                popup.classList.add('show-up');
                popup.classList.remove('show-down');
                up.classList.add('hidden');
                down.classList.remove('hidden');
                // Save menu state
                localStorage.setItem('mobileMenuOpen', 'true');
            });
            
            down.addEventListener('click',()=>{
                // Add down animation before hiding
                popup.classList.add('show-down');
                popup.classList.remove('show-up');
                
                // Hide after animation completes
                setTimeout(() => {
                    popup.classList.add('hidden');
                    popup.classList.remove('show-up','show-down');
                }, 300); // Match animation duration
                
                down.classList.add('hidden');
                up.classList.remove('hidden');
                // Save menu state
                localStorage.setItem('mobileMenuOpen', 'false');
            });
            
            // Close popup when clicking outside
            document.addEventListener('click',(e)=>{
                if(!popup.contains(e.target)&&!up.contains(e.target)&&!down.contains(e.target)){
                    // Add down animation before hiding
                    popup.classList.add('show-down');
                    popup.classList.remove('show-up');
                    
                    // Hide after animation completes
                    setTimeout(() => {
                        popup.classList.add('hidden');
                        popup.classList.remove('show-up','show-down');
                    }, 300); // Match animation duration
                    
                    down.classList.add('hidden');
                    up.classList.remove('hidden');
                    // Save menu state
                    localStorage.setItem('mobileMenuOpen', 'false');
                }
            });
        }

        // Enhanced modal functions for better UX
        function showAlertModal(message, title = 'Notice') {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.className = 'fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-[9999]';
                overlay.innerHTML = `
                    <div class="bg-white rounded-xl shadow-2xl border border-blue-200 w-full max-w-sm sm:max-w-md mx-4 p-4 sm:p-6 text-center transform transition-all duration-300 scale-95 opacity-0" id="alert-modal">
                        <div class="mx-auto flex items-center justify-center h-10 w-10 sm:h-12 sm:w-12 rounded-full bg-blue-100 mb-3 sm:mb-4">
                            <i class="fa-solid fa-circle-info text-blue-500 text-lg sm:text-xl"></i>
                        </div>
                        <h3 class="text-gray-800 text-base sm:text-lg font-semibold mb-2">${title}</h3>
                        <p class="text-gray-600 mb-4 sm:mb-5 text-sm sm:text-base">${message}</p>
                        <button id="alert-ok" class="w-full sm:w-auto px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 text-sm sm:text-base">OK</button>
                    </div>
                `;
                document.body.appendChild(overlay);
                
                // Animate in
                setTimeout(() => {
                    const modal = overlay.querySelector('#alert-modal');
                    modal.classList.remove('scale-95', 'opacity-0');
                    modal.classList.add('scale-100', 'opacity-100');
                }, 10);
                
                overlay.querySelector('#alert-ok').addEventListener('click', () => {
                    const modal = overlay.querySelector('#alert-modal');
                    modal.classList.remove('scale-100', 'opacity-100');
                    modal.classList.add('scale-95', 'opacity-0');
                    setTimeout(() => {
                        document.body.removeChild(overlay);
                        resolve(true);
                    }, 300);
                });
                
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        const modal = overlay.querySelector('#alert-modal');
                        modal.classList.remove('scale-100', 'opacity-100');
                        modal.classList.add('scale-95', 'opacity-0');
                        setTimeout(() => {
                            document.body.removeChild(overlay);
                            resolve(true);
                        }, 300);
                    }
                });
            });
        }

        function showConfirmModal(message, title = 'Confirm') {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.className = 'fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-[9999]';
                overlay.innerHTML = `
                    <div class="bg-white rounded-xl shadow-2xl border border-orange-200 w-full max-w-sm sm:max-w-md mx-4 p-4 sm:p-6 text-center transform transition-all duration-300 scale-95 opacity-0" id="confirm-modal">
                        <div class="mx-auto flex items-center justify-center h-10 w-10 sm:h-12 sm:w-12 rounded-full bg-yellow-100 mb-3 sm:mb-4">
                            <i class="fa-solid fa-triangle-exclamation text-yellow-600 text-lg sm:text-xl"></i>
                        </div>
                        <h3 class="text-gray-800 text-base sm:text-lg font-semibold mb-2">${title}</h3>
                        <p class="text-gray-600 mb-4 sm:mb-5 text-sm sm:text-base">${message}</p>
                        <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 sm:space-x-3">
                            <button id="confirm-cancel" class="w-full sm:w-auto px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all transform hover:scale-105 text-sm sm:text-base">Cancel</button>
                            <button id="confirm-ok" class="w-full sm:w-auto px-6 py-2 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-lg hover:from-orange-600 hover:to-orange-700 transition-all transform hover:scale-105 text-sm sm:text-base">OK</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(overlay);
                
                // Animate in
                setTimeout(() => {
                    const modal = overlay.querySelector('#confirm-modal');
                    modal.classList.remove('scale-95', 'opacity-0');
                    modal.classList.add('scale-100', 'opacity-100');
                }, 10);
                
                overlay.querySelector('#confirm-cancel').addEventListener('click', () => {
                    const modal = overlay.querySelector('#confirm-modal');
                    modal.classList.remove('scale-100', 'opacity-100');
                    modal.classList.add('scale-95', 'opacity-0');
                    setTimeout(() => {
                        document.body.removeChild(overlay);
                        resolve(false);
                    }, 300);
                });
                
                overlay.querySelector('#confirm-ok').addEventListener('click', () => {
                    const modal = overlay.querySelector('#confirm-modal');
                    modal.classList.remove('scale-100', 'opacity-100');
                    modal.classList.add('scale-95', 'opacity-0');
                    setTimeout(() => {
                        document.body.removeChild(overlay);
                        resolve(true);
                    }, 300);
                });
                
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        const modal = overlay.querySelector('#confirm-modal');
                        modal.classList.remove('scale-100', 'opacity-100');
                        modal.classList.add('scale-95', 'opacity-0');
                        setTimeout(() => {
                            document.body.removeChild(overlay);
                            resolve(false);
                        }, 300);
                    }
                });
            });
        }

        // Enhanced authentication check with server verification
        async function checkAuthentication() {
            const loggedInUser = localStorage.getItem('loggedInUser') || sessionStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                window.location.href = '/';
                return false;
            }
            
            // Verify with server-side session
            try {
                const response = await fetch('/api/check-auth');
                const authData = await response.json();
                if (!authData.authenticated) {
                    // Clear client-side storage if server session is invalid
                    localStorage.removeItem('loggedInUser');
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = '/';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Authentication check failed:', error);
                // On error, redirect to login for security
                localStorage.removeItem('loggedInUser');
                sessionStorage.removeItem('loggedInUser');
                window.location.href = '/';
                return false;
            }
        }

        // Auto-logout for inactivity (15 minutes)
        let inactivityTimer;
        const INACTIVITY_TIMEOUT = 15 * 60 * 1000; // 15 minutes in milliseconds

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                // Show logout confirmation
                if (await showConfirmModal('You have been inactive for 15 minutes. You will be logged out for security.', 'Session Timeout')) {
                    localStorage.removeItem('loggedInUser');
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = '/';
                } else {
                    // Reset timer if user cancels
                    resetInactivityTimer();
                }
            }, INACTIVITY_TIMEOUT);
        }

        // Track user activity
        function trackActivity() {
            resetInactivityTimer();
        }

        // Load dynamic IDs and update navigation links
        async function loadDynamicIds() {
            try {
                const response = await fetch('/api/get-current-ids');
                const ids = await response.json();
                
                // Update sidebar navigation links
                const sidebarLinks = {
                    'dashboard': document.querySelector('a[href="/dashboard"]'),
                    'academic': document.querySelector('a[href="/studentprogression"]'),
                    'placement': document.querySelector('a[href="/placement"]'),
                    'extracurricular': document.querySelector('a[href="/extracurricular"]'),
                    'reports': document.querySelector('a[href="/reports"]'),
                    'settings': document.querySelector('a[href="/settings"]')
                };
                
                // Update mobile navigation links
                const mobileLinks = {
                    'dashboard': document.querySelector('.mobile-nav-item[href="/dashboard"]'),
                    'academic': document.querySelector('.mobile-nav-item[href="/studentprogression"]'),
                    'placement': document.querySelector('.mobile-nav-item[href="/placement"]'),
                    'extracurricular': document.querySelector('.mobile-nav-item[href="/extracurricular"]'),
                    'reports': document.querySelector('.mobile-nav-item[href="/reports"]'),
                    'settings': document.querySelector('.mobile-nav-item[href="/settings"]')
                };
                
                // Update sidebar links
                Object.keys(sidebarLinks).forEach(key => {
                    if (sidebarLinks[key] && ids[key]) {
                        sidebarLinks[key].href = `/${ids[key]}`;
                    }
                });
                
                // Update mobile links
                Object.keys(mobileLinks).forEach(key => {
                    if (mobileLinks[key] && ids[key]) {
                        mobileLinks[key].href = `/${ids[key]}`;
                    }
                });
            } catch (error) {
                console.error('Failed to load dynamic IDs:', error);
            }
        }

        // Initialize page with authentication check
        document.addEventListener('DOMContentLoaded', async () => {
            if (!(await checkAuthentication())) {
                return;
            }
            
            // Load dynamic IDs and update navigation
            await loadDynamicIds();
            
            // Start inactivity tracking
            resetInactivityTimer();
            
            // Add event listeners for activity tracking
            ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(event => {
                document.addEventListener(event, trackActivity, true);
            });
        });

        // Logout modal wiring
        const logoutLink=document.getElementById('logout-link');
        const mobileLogout=document.getElementById('mobile-logout');
        const logoutOverlay=document.getElementById('logout-overlay');
        const logoutCancel=document.getElementById('logout-cancel');
        const logoutConfirm=document.getElementById('logout-confirm');
        const logoutSuccess=document.getElementById('logout-success-overlay');
        const logoutOk=document.getElementById('logout-success-ok');

        function openLogout(){logoutOverlay.classList.remove('hidden');logoutOverlay.classList.add('flex');}
        if(logoutLink){logoutLink.addEventListener('click',e=>{e.preventDefault();openLogout();});}
        if(mobileLogout){mobileLogout.addEventListener('click',e=>{e.preventDefault();openLogout();});}
        if(logoutCancel){logoutCancel.addEventListener('click',()=>{logoutOverlay.classList.add('hidden');logoutOverlay.classList.remove('flex');});}
        if(logoutConfirm){logoutConfirm.addEventListener('click',()=>{logoutOverlay.classList.add('hidden');logoutSuccess.classList.remove('hidden');logoutSuccess.classList.add('flex');});}
        if(logoutOk){logoutOk.addEventListener('click',()=>{localStorage.removeItem('loggedInUser');sessionStorage.removeItem('sps_user');window.location.href='/';});}
    </script>
</body>
</html>
