            z-index: 2;

        }
        @keyframes fadeIn {

        }
        .glass-effect {

            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        /* Keep inputs dark even when focused or autofilled */
        input::-webkit-contacts-auto-fill-button { visibility: hidden; display: none !important; }
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,

            transition: background-color 9999s ease-in-out 0s;

        /* Fix blurry icons with proper rendering */
        .fa-solid, .fa-regular, .fa-light, .fa-thin, .fa-duotone {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            text-rendering: auto;

            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @media (max-width: 1024px) {
            /* iPad and tablet styles */

        /* ðŸŽ¨ MOBILE-FIRST RESPONSIVE DESIGN */

        @media (max-width: 768px) {
            .overlay {
                padding: 1rem !important;

                background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%) !important;

            .login-card {
                padding: 2rem 1.5rem !important;
                width: 100% !important;
                max-width: 400px !important;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%) !important;

                border: 1px solid rgba(255, 255, 255, 0.1) !important;
                border-radius: 24px !important;

                content: '' !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;

                background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4) !important;
                border-radius: 24px 24px 0 0 !important;
            }
            
            .logo {
                height: 80px !important;
                margin-bottom: 1.5rem !important;
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2)) !important;
            }
            
            .login-title {
                font-size: 2rem !important;
                font-weight: 800 !important;
                margin-bottom: 0.75rem !important;
                text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3) !important;
                background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%) !important;
                -webkit-background-clip: text !important;
                -webkit-text-fill-color: transparent !important;
                background-clip: text !important;
            }
            
            .login-subtitle {
                font-size: 1rem !important;
                margin-bottom: 2rem !important;
                color: #94a3b8 !important;
                font-weight: 400 !important;
            }
            
            .form-group {
                margin-bottom: 1.5rem !important;
            }
            
            .form-input {
                padding: 1rem 1rem 1rem 3rem !important;
                font-size: 1rem !important;
                background: rgba(255, 255, 255, 0.1) !important;
                border: 2px solid rgba(255, 255, 255, 0.2) !important;
                border-radius: 16px !important;
                color: white !important;
                transition: all 0.3s ease !important;
                backdrop-filter: blur(10px) !important;
            }
            
            .form-input:focus {
                border-color: #3b82f6 !important;
                box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2) !important;
                background: rgba(255, 255, 255, 0.15) !important;
                transform: translateY(-2px) !important;
            }
            
            .form-input::placeholder {
                color: #94a3b8 !important;
                font-weight: 400 !important;
            }
            
            .login-btn {
                padding: 1rem 2rem !important;
                font-size: 1.125rem !important;
                font-weight: 700 !important;
                background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%) !important;
                border: none !important;
                border-radius: 16px !important;
                color: white !important;
                transition: all 0.3s ease !important;
                box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4) !important;
                position: relative !important;
                overflow: hidden !important;
            }
            
            .login-btn:hover {
                transform: translateY(-2px) !important;
                box-shadow: 0 12px 40px rgba(59, 130, 246, 0.5) !important;
            }
            
            .login-btn:active {
                transform: translateY(0) !important;
            }
            
            .login-btn::before {
                content: '' !important;
                position: absolute !important;
                top: 0 !important;
                left: -100% !important;
                width: 100% !important;
                height: 100% !important;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent) !important;
                transition: left 0.5s ease !important;

                left: 100% !important;
            }
            
            .form-links {
                display: flex !important;

<body>
    <div class="overlay flex items-center justify-center min-h-screen p-4">
        <div class="page-content login-card w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8 sm:p-12">
                <img src="GIT Logo.jpg" alt="GIT Logo" class="w-auto h-14 mx-auto mb-8">
                <h2 class="text-3xl font-bold text-white text-center mb-2">Faculty Login</h2>
                <p class="text-slate-300 text-center mb-8">Enter your credentials to access the dashboard.</p>
                <form id="login-form" class="space-y-6">
                    <div class="relative">
                        <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-blue-400 pointer-events-none"></i>
                        <input id="username" type="text" placeholder="Username" required class="block w-full pl-12 pr-4 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all backdrop-blur-sm placeholder-slate-400">
                    </div>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-blue-400 pointer-events-none"></i>
                        <input id="password" type="password" placeholder="Password" required class="block w-full pl-12 pr-12 py-3 bg-slate-800/50 text-white rounded-lg border border-slate-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all backdrop-blur-sm placeholder-slate-400">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-4 flex items-center text-blue-400 hover:text-blue-300 transition-colors">
                            <i id="eye-icon" class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <a href="forgot_password.html" class="text-blue-400 hover:text-blue-300 hover:underline transition-colors">Forgot Password?</a>
                        <a href="newuser.html" class="text-blue-400 hover:text-blue-300 hover:underline transition-colors">New User?</a>
                    </div>
                    <p id="error-message" class="text-red-400 text-sm text-center h-5"></p>
                    <button type="submit" id="login-button" class="w-full h-12 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold rounded-lg hover:from-blue-700 hover:to-blue-800 flex items-center justify-center shadow-lg transition-all transform hover:scale-[1.02] focus:ring-4 focus:ring-blue-500/20">
                        <span id="button-text">Login</span>
                        <div id="button-spinner" class="w-5 h-5 border-2 border-t-transparent border-white rounded-full animate-spin ml-2 hidden"></div>
                    </button>
                </form>
                <div class="text-center mt-6 pt-4 border-t border-slate-600">
                    <a href="admin.html" class="text-sm text-slate-400 hover:text-blue-400 hover:underline transition-colors">Admin Login</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme from localStorage
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const html = document.documentElement;
            if (savedTheme === 'light') {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
            }
            
            const form = document.getElementById('login-form');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const error = document.getElementById('error-message');
            const btn = document.getElementById('login-button');
            const spinner = document.getElementById('button-spinner');
            const buttonText = document.getElementById('button-text');
            const togglePassword = document.getElementById('toggle-password');
            const eyeIcon = document.getElementById('eye-icon');

            togglePassword.addEventListener('click', () => {
                const isPwd = password.type === 'password';
                password.type = isPwd ? 'text' : 'password';
                eyeIcon.className = isPwd ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                error.textContent = '';
                setLoading(true);
                try {
                    const res = await fetch('https://student-progression-system-production-02da.up.railway.app/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: username.value, password: password.value })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message || 'Login failed');
                    // Persist logged in user for other pages (e.g., settings)
                    sessionStorage.setItem('sps_user', username.value);
                    localStorage.setItem('loggedInUser', username.value);
                    window.location.href = 'dashboard.html';
                } catch (err) {
                    error.textContent = err.message;
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(is) {
                btn.disabled = is;
                spinner.classList.toggle('hidden', !is);
                buttonText.classList.toggle('hidden', is);
            }
        });
    </script>
</body>
</html>
